<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body style="background-color: black;">
    <!--Top Banner-->
    <div class="row row-cols-3" style="background-color: #d64d4d; height: 50px; width: 100%; padding: 5px;">
        <div class="wfit" style="margin-top: 5px;"><img src="images/logo.png" style="height: 30px;"></div>
        <div style="width: 80%; margin-top: 8px;"><p style="color: white;">The Largest RPG Download Store!</p></div>
        <div class="wfit"><button class="login">Log in</button></div>
    </div>
    <!--Search Banner-->
    <div class="hfit" style="width: 100%;">
        <div class="row row-cols-4" style="padding: 5px;">
            <div class="wfit"><button>Browse Categories</button></div>
            <div style="width: 80%;"><input placeholder="Search..." style="width: 100%;"></div>
            <div class="wfit"><button>Search</button></div>
            <div class="wfit"><a href="">Cart</a></div>
        </div>
    </div>
    <!--Carousel Banner-->
    <div class="banner-carousel">
        <div class="row row-cols-3">
            <div><img class="w-100" src="images/banner-img-1.png"></div>
            <div><img class="w-100" src="images/banner-img-2.png"></div>
            <div><img class="w-100" src="images/banner-img-3.png"></div>
        </div>
    </div>
    <!--Main Page-->
    <div class="hfit">
        <!--Menu-->
        <div class="row menu">
            <div class="col"><button>Publishers</button></div>
            <div class="col"><button>Genre</button></div>
            <div class="col"><button>Product Type</button></div>
            <div class="col"><button>Rule System</button></div>
            <div class="col"><button>Languages</button></div>
            <div class="col"><button>Format</button></div>
        </div>

        <div class="carousel">
            <div class="carousel-title row row-cols-2">
                <div style="width: 90%;"><span>Bestselling Titles</span></div>
                <div style="width: fit-content;"><span><a>View All</a></span></div>
            </div>
            <div class="carousel-content">

            </div>
        </div>
    </div>
    <!--Bottom Section-->
    <div class="hfit">

    </div>
</body>
</html>
